<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevFlip</title>
    <link rel="stylesheet" href="./home.css" />
    <script
      src="https://kit.fontawesome.com/c4338603d0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css"
      integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link rel="stylesheet" href="boot.css" /> -->

    <link
      rel="shortcut icon"
      href="./images/flipkart-icon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div id="logo">
        <a href="#"
          ><img
            src="./images/flipkart-plus_8d85f4.png"
            alt="flipicon"
            srcset=""
        /></a>
        <a href="#">
          <span id="plus"
            >Plus
            <img src="./images/plus_aef861.png" alt="plus" srcset="" />
          </span>
        </a>
      </div>
      <div id="search-box">
        <input id="search-bar" placeholder="Search...." />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div id="login">
        <button>Login</button> &nbsp;&nbsp;&nbsp;
        <button>SignUp</button>
      </div>
    </header>
    <div id="mainsection">
      <div id="filterBox"></div>
      <div id="showText"></div>
      <div id="dataFilter"></div>
      <div id="productListing"></div>
    </div>
    <footer>
      <div id="mainFoot">
        <div class="footCol">
          <h5>About</h5>
          <a>Contact Us</a>
          <a>About Us</a>
        </div>
        <div class="footCol">
          <h5>Help</h5>
          <a>Contact Us</a>
          <a>About Us</a>
        </div>
        <div class="footCol">
          <h5>Policy</h5>
          <a>Contact Us</a>
          <a>About Us</a>
        </div>
        <div class="footCol">
          <h5>Mail us</h5>
          <a>Contact Us</a>
          <a>About Us</a>
        </div>
        <div class="footCol">
          <h5>Registered office Address</h5>
          <a>Contact Us</a>
          <a>About Us</a>
        </div>
      </div>
      <hr />
      <p>&copy Surya Teja Ganta</p>
    </footer>

    <script>
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        responsive: {
          0: {
            items: 1,
          },
          600: {
            items: 3,
          },
          1000: {
            items: 5,
          },
        },
      });
    </script>
  </body>
</html>
